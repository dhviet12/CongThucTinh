<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    const PI=3.14;
    var bankinh=prompt("Nhập vào bán kính hình tròn:");
    var dientich=(bankinh * bankinh)* PI;
    document.write("Diện tích hình tròn là: " + dientich);

</script>

</body>
</html>
