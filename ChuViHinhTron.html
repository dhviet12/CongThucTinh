<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    const PI=3.14;
    let bankinh= prompt("Nhập vào bán kinh đường tròn:");
    let chuvi= 2 * bankinh * PI;
    alert("Chu vi hình tròn là: " + chuvi);
</script>

</body>
</html>
