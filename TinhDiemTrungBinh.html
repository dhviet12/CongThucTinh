<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    var ly=parseInt(prompt("Nhập vào điểm Vật lý"));
    var hoa=parseInt(prompt("Nhập vào điểm Hoá học"));
    var sinh=parseInt(prompt("Nhập vào điểm Sinh học"));
    var trungbinh;
    tong= ly + hoa + sinh;
    trungbinh= (ly + hoa + sinh)/3;
    alert("Điểm tổng 3 Lý Hoá Sinh môn là"+ tong)
    alert("Điểm trung bình 3 môn Lý Hoá Sinh là"+ trungbinh);
</script>

</body>
</html>
